<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">

   // função leNumeros - recebe um vetor 
   // Solicita que o usuário digite os números para preencher o vetor
   function leNumeros(vet) {
     var x;
     for (i = 0; i < vet.length; i++) {
       do {
        x= parseInt(prompt('Digite o ' + (i+1) + 'o. número'));
       } while(isNaN(x)); 
       vet[i]= x;
     }
   }

   // declaração das variáveis tam, que será o tamanho do vetor
   // e vet, que será o vetor
   var tam,vet;

   // loop de leitura e validação de tam
   do{
    tam= parseInt(prompt('Digite o tamanho do vetor'));
   } while(isNaN(tam));

  // criação do vetor vet com tamanho tam
  vet= new Array(tam);
  
  // chama a função leNumeros para ler os valores a serem colocados em vet
  leNumeros(vet);
  
  // exibe os valores que estão em vet
  for (i = 0; i < vet.length; i++) {
       alert((i+1) + 'o. elemento= ' + vet[i]);
  }

</script>
</body>
</html>
