<body>
<script type="text/javascript">
   // Solicita que o usuário digite um número
   // Armazena o número digitado na variável n
   var n= parseInt(prompt('Digite um número'));
   
   // Declara uma variável soma e a inicializa com zero
   var soma = 0;
   
   // Calcula a soma de 1 + 2 + ... até o número lido
   for (i = 1; i <= n; i++)
      soma += i;


   // Exibe a soma	
   alert('Soma= ' + soma);


</script>
</body>
</html>
